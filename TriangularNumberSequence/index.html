    <script>
        let number = Number(prompt("Triangular ın Kaçıncı Basamağını Öğrenmek istiyoruz"))
        const triNumber = (number) => {
            let result = 0
            for (let i =0; i<=number;i++)
            result += i
            return result
        }
    console.log(triNumber(number))
