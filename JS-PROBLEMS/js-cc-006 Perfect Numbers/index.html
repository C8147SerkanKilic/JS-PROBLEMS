<html lang="en">

    <meta charset="UTF-8">

<body>
    <script>
        let number = Number(prompt("Bir sayÄ± giriniz"))
        //console.log(typeof(number))
        const perfectNumber = (number) => { 
        const element = [] 
         for (let i = 1; i < number; i++) {
           number % i == 0 ? element.push(i) : null
         }
        const total = element.reduce((a,b)=>a+b)
        const result = total == number ? `${number} is a perfect number` : `${number} is NOT a perfect number`
        return result
     }
    console.log(perfectNumber(number))
    // console.log(perfectNumber(1234)) commentline
    
    </script>
</body>
</html>
