<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- <h1>Welcome to Clarusway</h1> -->
    <form action="result.html" method="get">
        <div>
            <label for="ad">isim:</label>
            <input type="text" name="isim" id="ad" required>
            <br>
            <label for="soyad">soyad:</label>
            <input type="text" name="soyisim" id="soyad" required>
        </div>
        <div>
        </div>
        <div>
            <label>Cinsiyet</label><br>
        
            <label for="gender1">Erkek</label>
            <input type="radio" name="cinsiyet" id="gender1" value="erkek">
            <label for="gender2">Kadın</label>
            <input type="radio" name="cinsiyet" id="gender2" value="kadın" checked >
        </div>
        <div>
            <label>Favori hayvanıızı seçiniz.</label>
            <br>
            <input type="checkbox" name="animal_1" id="panda" value="PAnda">
            <label for="panda">Panda</label>

            <input type="checkbox" name="animal_2" id="balık" value="Balık">
            <label for="balık">Balık</label>

            <input type="checkbox" name="animal_3" id="unicorn" value="unicorn">
            <label for="unicorn">Unicorn</label>
           </div>
           <div>
               <label for="age">Age</label>
               <input type="number" name="number" id="age" max="51" min="18">
           </div>
           <div>
            <label for="ara">Search:</label>
            <input type="search" name="arandı" id="ara" placeholder="ara...">
        </div>
        <div>
            <label for="renk">Color</label>
            <input type="color" name="seçilenrenk" id="renk">
        </div>
        <div>
            <label for="tarih">Tarih girin:</label>
            <input type="date" name="girilen tarih" id="tarih" min="2021-09-22">
        </div>
        <div>
            <label for="email">Email</label>
            <input type="email" name="Girilen email" id="email" placeholder="example@example.com">
        </div>
        <div>
            <label for="dosya">Dosya seç:</label>
            <input type="file" name="Seçilen dosya" id="dosya" multiple>
        </div>
<br><br><br><br>
<input type="submit" value="Send">
<input type="reset" >
    </form>
</body>
</html>
